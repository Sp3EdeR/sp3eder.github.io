<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <meta name="description" content="Autós eszközök gyűjteménye" />
  <meta name="author" content="HU" />
  <!-- Disable resizing the viewport for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Shared link preview card resources -->
  <meta property="og:title" content="Autós Eszközök" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://sp3eder.github.io/" />

  <title>Autós Eszközök Gyűjteménye</title>

  <link rel="icon" type="image/png" sizes="32x32" href="res/favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="res/favicon-16.png">
  <link rel="shortcut icon" href="res/favicon.ico">

  <link href="res/mainpage.css" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha256-+IZRbz1B6ee9mUx/ejmonK+ulIP5A5bLDd6v6NHqXnI=" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@4.0.2/dist/css/bootstrap-dark.min.css" integrity="sha256-uL9g2qjKkmQ5pUUk+9GC9gBsUBuLpMPkYRR1yePUAoE=" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@4.0.2/dist/css/bootstrap-prefers-light.min.css" integrity="sha256-0vk3JUmXYR/CJWTqEFvyJ0xeMQL6QnNIus3CeuJxuW8=" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha256-GRJrh0oydT1CwS36bBeJK/2TggpaUQC6GzTaTQdZm0k=" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Autós Alkalmazások</h3>
      </div>
    </header>
    <main role="main" class="inner cover">
      <div class="card mt-3 mb-3">
        <a href="autosesemenyek">
          <div class="hovereffect">
            <img src="autosesemenyek/banner.jpg" class="card-img-top" alt="Autós Események Naptára" />
            <div class="overlay"></div>
          </div>
        </a>
        <div class="card-body">
          <h5 class="card-title">Autós Események Naptára</h5>
          <p class="card-text">Márkafüggetlen autós találkozók, pályanapok, versenyek</p>
        </div>
      </div>
      <div id="carouselIndicators" class="carousel slide mt-3 mb-3" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-4">
                <div class="card">
                  <a href="autosesemenyek/celicaclub">
                    <div class="hovereffect">
                      <img src="res/logos/celicaclub.jpg" class="card-img-top" alt="huroutes" />
                      <div class="overlay"></div>
                    </div>
                  </a>
                  <div class="card-body">
                    <h6>Celica Club Naptár</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-3 mb-3">
        <a href="huroutes">
          <div class="hovereffect">
            <img src="huroutes/app/banner.jpg" class="card-img-top" alt="huroutes" />
            <div class="overlay"></div>
          </div>
        </a>
        <div class="card-body">
          <h5 class="card-title">huroutes</h5>
          <p class="card-text">Magyar utak vezetésre</p>
        </div>
      </div>
    </main>
    <header class="masthead mb-auto">
      <div class="inner">
        <h3 class="masthead-brand">Autós Dokumentumok</h3>
      </div>
    </header>
    <main role="main" class="inner cover">
      <div id="carouselIndicators" class="carousel slide mt-3 mb-3" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row">
              <div class="col-4">
                <div class="card">
                  <a href="cardocs/download/Kipufogó%20Zajmérés.pdf">
                    <div class="hovereffect">
                      <img src="res/docs/exhaust_measure.jpg" class="card-img-top" alt="huroutes" />
                      <div class="overlay"></div>
                    </div>
                  </a>
                  <div class="card-body">
                    <h6>Kipufogó Zajmérés</h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mastfoot mt-auto">
      <div class="inner">
        <p>Az alkalmazások vezető fejlesztője: <a href="https://github.com/Sp3EdeR">Speeder</a>.</p>
      </div>
    </footer>
  </div>
</body>
</html>
